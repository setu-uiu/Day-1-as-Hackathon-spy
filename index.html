    <style>
      body {

      .font-mono {
        font-family: 'JetBrains Mono', monospace;

      .glow-green {

      }
      .bg-glass {
        background: rgba(10, 15, 15, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 245, 160, 0.15);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 245, 160, 0) 0%, rgba(0, 245, 160, 0.05) 50%, rgba(0, 245, 160, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .btn-primary {
        background: #00f5a0;
        color: #050505;
        font-weight: 700;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: #00d98b;
